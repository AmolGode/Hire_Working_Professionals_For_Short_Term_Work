<h1 class="heading">Payments History</h1>
<div class="mat-elevation-z8 payment-table">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Sr No Column -->
      <ng-container matColumnDef="sr_no">
        <th mat-header-cell *matHeaderCellDef> Sr No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}</td>
      </ng-container>
  
      <!-- Oerder id Column -->
      <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
      </ng-container>
  
      <!-- Payment Id Column -->
      <ng-container matColumnDef="payment_id">
        <th mat-header-cell *matHeaderCellDef> Payment Id </th>
        <td mat-cell *matCellDef="let element"> {{element.payment_id}} </td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      
      <!-- Days Added Column -->
      <ng-container matColumnDef="days_added">
        <th mat-header-cell *matHeaderCellDef> Days Added </th>
        <td mat-cell *matCellDef="let element"> {{element.days_added}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Done Date Column -->
      <ng-container matColumnDef="done_date">
        <th mat-header-cell *matHeaderCellDef> Done Date </th>
        <td mat-cell *matCellDef="let element"> {{element.done_date}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
